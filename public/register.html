<body>
    <div class="body">
        <nav class="navbar h-nav">
        
                    <div id="searchbar">

                    <ul class="nav v-class">

                        <div class="line"></div>

                        <div class="line"></div>

        <div  class="main-register">  
            
        <form action="connect.jsp" onsubmit="return validation()" method="post">
            <h1 class="box">Register</h1>
                    <div class="box">
                    <span class="details">Full name</span>   
                    <input type="text" placeholder="Enter your name" class="textbox" autocomplete="off" id="name" name="name">
                    <span id="nameerror" class="error"></span>
                    </div>
                
                    <div class="box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your Email" class="textbox" id="mail" autocomplete="off" name="mail">
                    <span id="mailerror" class="error"></span>
                    </div>
                    
                    <div class="box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your password" class="textbox" id="pass" autocomplete="off" name="password">
                    <span id="passworderror" class="error"></span>
                    </div>
                    
                    <div class="box">
                    <span class="details">Confirm password</span>
                    <input type="password" placeholder="Enter your password again" class="textbox" id="cpass" autocomplete="off" name="confirmpassword">
                    <span id="conpassworderror" class="error"></span>
                    </div>
                   
                    <div class="box"><a href="" ><input id="button" type="submit" value="Sign up"></div>
                    </div>
            
                </form>
            </div>
            
        </div>
    
    
    <script src="javascript/indexresponsive.js"></script>
